<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link
      rel="icon"
      sizes="192x192"
      href="//www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_96dp.png"
    />
    <title>Link Keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Link Keeper</h2>
    </div>
    <div class="container">
      <div class="grid">
        <div class="box-1">
          <div class="title">Add Note</div>
          <form class="form">
            <div class="form__div">
              <label>Title<span>*</span></label>
              <input type="text" id="title" />
            </div>
            <div class="form__div">
              <label>Type<span>*</span></label>
              <select id="details">
                <option value="None">-- Select Category Type --</option>
                <optgroup label="Knowledge Base">
                  <option value="Computer Type">Computer Type</option>
                  <option value="Science Type">Science Type</option>
                  <option value="Science Fact">Science Fact</option>
                  <option value="Just Need to Know">Just Need to Know</option>
                </optgroup>
                <optgroup label="Coding Base">
                  <option value="MERN Stack">MERN Stack</option>
                  <option value="Web Design">Web Design</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="Mobile Dev">Mobile Dev</option>
                  <option value="Python">Python</option>
                  <option value="PHP or Lamp Stack">PHP or Lamp Stack</option>
                  <option value="Other Staff but Coding">
                    Other Staff but Coding
                  </option>
                </optgroup>
                <optgroup label="Music Type">
                  <option value="English Music">English Music</option>
                  <option value="English Mashup">English Mashup</option>
                  <option value="Hindi Music">Hindi Music</option>
                  <option value="Hindi Mashup">Hindi Mashup</option>
                  <option value="Bangla Music">Bangla Music</option>
                </optgroup>
                <optgroup label="Tools & Business">
                  <option value="Productivity">Productivity</option>
                  <option value="Design Tool">Design Tool</option>
                  <option value="Marketing Tool">Marketing Tool</option>
                  <option value="Media Tool">Media Tool</option>
                  <option value="Dev Tool">Dev Tool</option>
                </optgroup>
                <optgroup label="Web Lists">
                  <option value="Tool Type but not Important">Tool Type</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Study Type">Study Type</option>
                  <option value="Akam Type">Akam Type</option>
                  <option value="Just Collection">Just Collection</option>
                </optgroup>
              </select>
            </div>
            <div class="form__div">
              <label>Link<span>*</span></label>
              <input type="text" id="link" />
            </div>
            <div class="btns">
              <button type="submit" id="submit">Add</button>
            </div>
          </form>
        </div>
        <div class="box-2">
          <table>
            <thead>
              <tr>
                <th>S.NO</th>
                <th>Title</th>
                <th>Type</th>
                <th>Link</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Firebase Libraries-->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

    <script src="script.js"></script>
  </body>
</html>
